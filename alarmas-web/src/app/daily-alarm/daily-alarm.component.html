<div class="crateAlarm">
    
<h1 class="title">Configurar Alarma</h1>
<div class="container">
    <div class="row">
        <form>
            <div id="alarm-data">
                <div class="form-group">
                    <label for="nombre" class="label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" ngModel name="nombre">
                </div>
                <div class="form-group">
                    <label for="frecuencia" class="label">Frecuencia</label>
                    <select id="frecuencia" class="form-select" ngModel name="frecuencia">
                        <option value="diaria">Diaria</option>
                        <option value="semanal">Semanal</option>
                        <option value="semanal">Personalizada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Hora" class="label">Hora</label>
                    <input type="text" id="hora" class="form-control" ngModel name="hora">
                </div>
                <div class="form-group">
                    <label for="fechaDeInicio" class="label">Fecha de inicio</label>
                    <input type="date" id="fecha" class="form-control" ngModel name="fecha">
                </div>
            </div>
        </form>
        <div class="container">
            <p class="label">Tono de alarma</p>
            <div class="row1">
                <div class="containerIntervalo2">
                    <mat-radio-group aria-label="Select an option">
                    <div class="row">
                        <div class="column">
                            <mat-radio-button value="1">Outer Bell</mat-radio-button>
                        </div>
                        <div class="column">
                            <mat-radio-button value="2">Arcade</mat-radio-button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <mat-radio-button value="1">Over the horizon</mat-radio-button>
                        </div>
                        <div class="column">
                            <mat-radio-button value="2">Asteroid</mat-radio-button>
                        </div>
                    </div>
                </mat-radio-group>
                </div>
            </div>
        </div>
        <div class="container">
            <div>
                <p class="label">Aplazar alarma</p>
            </div>
            <div class="row">
                <div class="column">
                    <p class="containerLabel">Intervalo(min)</p>
                    <div class = containerIntervalo>
                        <mat-radio-group aria-label="Select an option">
                            <div class="row">
                                <div class="column">
                                    <mat-radio-button value="1">5</mat-radio-button>
                                </div>
                                <div class="column">
                                    <mat-radio-button value="2">10</mat-radio-button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <mat-radio-button value="1">15</mat-radio-button>
                                </div>
                                <div class="column">
                                    <mat-radio-button value="2">20</mat-radio-button>
                                </div>
                            </div>
                        </mat-radio-group>
                    </div>
                </div>
                <div class="column">
                    <p>Repetir(veces)</p>
                    <div class="containerIntervalo1">
                        <mat-radio-group aria-label="Select an option">
                            <div class="row">
                                <div class="column">
                                    <mat-radio-button value="1">1</mat-radio-button>
                                </div>
                                <div class="column">
                                    <mat-radio-button value="2">2</mat-radio-button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <mat-radio-button value="1">3</mat-radio-button>
                                </div>
                                <div class="column">
                                    <mat-radio-button value="2">4</mat-radio-button>
                                </div>
                            </div>
                        </mat-radio-group>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <button type="button" class="btn btn-secondary button" routerLink="/home">Cancelar</button>
            </div>
            <div class="column">
                <button type="button" class="btn btn-primary button1" routerLink="/home">Crear</button>
            </div>
        </div>
    </div>
</div>
</div>
